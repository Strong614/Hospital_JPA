<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            /* Add Bootstrap background styling */
            background: url('https://cdn.discordapp.com/attachments/1154556835429367908/1193203451899957370/image.png?ex=65abdc4f&is=6599674f&hm=da8fe23944237c6d3c6a9928a4654d79e675969cefd32068960b784d97731087&') center center no-repeat;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1em;
        }

        section {
            margin: 1em;
            padding: 1em;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            margin-top: 2em;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .table {
            margin-top: 1em;
        }

        .table-dark th {
            background-color: #343a40;
        }
    </style>
</head>

<body>
<header>
    <h1>Hospital Management System</h1>
</header>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Patients}">Patients Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Actors}">Actors Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <section>
        <p style="font-weight: bold; color: #000000; font-size: 16px; line-height: 1.5; background-color: rgba(255, 255, 255, 0.8); padding: 10px;">
            Welcome to our hospital.
        </p>
    </section>

    <!-- Add your content here -->

</div>

<footer>
    &copy; 2024 Our Hospital. All rights reserved.
</footer>
</body>

</html>
