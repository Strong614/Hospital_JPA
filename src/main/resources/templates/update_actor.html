<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hopital Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Hopital Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Actors}">Actor Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Actor </h1>
            <div class="card-body">
                <form th:action="@{/Actors/{id}(id=${actor.id})}" th:object="${actor}" method="POST">
                    <div class="form-group">
                        <label> Actor First Name </label>
                        <input
                                type="text"
                                name="actor_name"
                                th:field="*{actor_name}"
                                class="form-control"
                                placeholder="Enter First Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Actor First Name </label>
                        <input
                                type="text"
                                name="actor_type"
                                th:field="*{actor_type}"
                                class="form-control"
                                placeholder="Enter Last Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Specialization </label>
                        <input
                                type="text"
                                name="specialization"
                                th:field="*{specialization}"
                                class="form-control"
                                placeholder="Enter Actor Specialization"
                        />
                    </div>

                    <div class="form-group">
                        <label> Contact Number </label>
                        <input
                                type="text"
                                name="contactNumber"
                                th:field="*{contactNumber}"
                                class="form-control"
                                placeholder="Enter Actor Contact Number"
                        />
                    </div>

                    <div class="form-group">
                        <label> Address </label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter Actor Address"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
